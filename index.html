<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="general">
        <div class="summary">
            <div class="menu">
                <a href="#" class="active"> 
                    <button class="btn-active">01</button> 
                    <span class="text">
                        Personal Information
                    </span>
                </a>
                <a href="#" class=""> 
                    <button class="btn-default">02</button> 
                    <span class="text">
                        Connect Banck Account
                    </span>
                </a>
                <a href="#" class=""> 
                    <button class="btn-default">03</button> 
                    <span class="text">
                        Set Financial Goals
                    </span>
                </a>
            </div>
        </div>
        <div class="main-card">
            <div class="formulaire">
                <div class="information">
                    <h3>Personal Information</h3>
                    <p class="description"> Please enter your information and proceed to next<br> step so we can build
                        your accounts </p>

                </div>

                <form>
                    <div class="row">
                        <div class="col-6">
                            <div class="textOnInput">
                                <label for="inputText">Last Name</label>
                                <input class="form-control" type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="textOnInput">
                                <label for="inputText">First Name</label>
                                <input class="form-control" type="text" placeholder="First Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="textOnInput">
                                <label for="inputText">Your Email</label>
                                <input class="form-control" type="text" placeholder="exemple@email.com">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="textOnInput">
                                <label for="inputText">Phone Number</label>
                                <input class="form-control" type="text" placeholder="+1 888-99-777">
                            </div>
                        </div>
                    </div>

                    <p>
                        Birth Date :
                    </p>
                    <div class="row">

                        <div class="col-3">
                            <input class="form-control" style="font-family: FontAwesome;" type="text"
                                placeholder='MM &#xf133' />
                        </div>
                        <div class="col-3">
                            <input class="form-control" style="font-family: FontAwesome;" type="text"
                                placeholder='DD &#xf133' />
                        </div>
                        <div class="col-3">
                            <input class="form-control" style="font-family: FontAwesome;" type="text"
                                placeholder='YYYY &#xf133' />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="textOnInput">
                                <input class="form-control" type="text" placeholder="SSN">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="btn">
                            <div style='float: right;'>
                                <button class="btn-next"></button>
                            </div>

                        </div>
                    </div>
                </form>

            </div>


        </div>


    </div>
</body>

</html>
